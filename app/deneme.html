<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web App Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #3366cc;
        }

        p {
            color: #333;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Static Web App Example</h1>

    <p id="demo">Click the button to change this text.</p>

    <button onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            const demoParagraph = document.getElementById('demo');
            demoParagraph.textContent = 'Text changed! ðŸš€';
        }
    </script>

</body>
</html>
